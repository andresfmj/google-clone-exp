<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <ul class="menu-header">
                <li class="menu-header-item">Gmail</li>
                <li class="menu-header-item">Imágenes</li>
                <li class="menu-header-item">MENU</li>
                <li class="menu-header-item">
                    <button class="button">Iniciar Sesión</button>
                </li>
            </ul>
        </header>
        <main>
            <div class="google-search-form">
                <img src="images/google-logo.png" alt="Google Logo" />
                <input type="text" class="input-search" />
                <div class="buttons-action">
                    <button class="button">Google Search</button>
                    <button class="button">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="left">
                <ul>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Acerca de</li>
                    <li>Como funciona la busqueda</li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
